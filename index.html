<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="center-section">
            <h1 id="heading">Password Keeper</h1>
            <div id="count">Total Passwords: 0</div>
            <input type="text" id="search" placeholder="Search">
            <button type="button">Search</button><br>
        </div>
        <div class="left-section">
        <div class="form-container">
                <form id="passwordForm">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required><br><br>

                    <label for="password">Password:</label>
                    <input type="text" id="password" required><br><br>

                    <input type="hidden" id="passwordIndex">
                    <button type="submit" id="passwordFormButton">Add Password</button>
                </form>
            </div>
            <div class="list-container">
                <h2>Password List:</h2>
                <ul id="passwordList"></ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
